<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hack VT Map Demo - Adding Layers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="simple-map/css/normalize.css">
    <link rel="stylesheet" href="simple-map/css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: calc(100vh - 5em);
            width: 100%;
        }
        
        h1 {
            height: 2em;
            margin: 0;
            padding: 0 1em;
            box-sizing: border-box;
            width: 100vw;
            line-height: 2em;
            background: #020202;
            color: #EFEFEF;
        }
    </style>
</head>

<body>
    <h1>Hack VT Map Demo - Adding Layers</h1>
    <div id="viewDiv"></div>
    <script src="https://js.arcgis.com/4.4/"></script>
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/layers/WMSLayer",
            "esri/layers/TileLayer",
            "esri/views/MapView",

            "dojo/domReady!"
        ], function(esriConfig, Map, WMSLayer, TileLayer, MapView) {
            esriConfig.request.corsEnabledServers.push("anrmaps.vermont.go");
            esriConfig.request.proxyUrl = "http://anrmaps.vermont.gov/arcgis/services/Open_Data/OPENDATA_ANR_WATER_SP_NOCACHE_v2/MapServer/WMSServer?request=GetCapabilities&service=WMS";
            var mylayer = new TileLayer({
                url: "http://maps.vcgi.vermont.gov/arcgis/rest/services/EGC_services/MAP_VCGI_USTOPO_SP_CACHE/ImageServer"
            });
            var mylayer2 = new WMSLayer({
                url: "https://anrmaps.vermont.gov/arcgis/services/Open_Data/OPENDATA_ANR_WATER_SP_NOCACHE_v2/MapServer/WMSServer?request=GetCapabilities&service=WMS"
            });
            var map = new Map({
                // basemap: "streets",
                layers: [mylayer, mylayer2] // layers can be added as an array to the map's constructor
            });
            var view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map // References the map object created in step 3
            });
        });
    </script>
</body>

</html>
