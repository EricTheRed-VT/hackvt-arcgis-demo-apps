<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hack VT Map Demo - Adding Layers</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: calc(100vh - 5em);
            width: 100%;
        }

        h1 {
            height: 2em;
            margin: 0;
            padding: 0 1em;
            box-sizing: border-box;
            width: 100vw;
            line-height: 2em;
            background: #020202;
            color: #EFEFEF;
        }
    </style>
    <script src="https://js.arcgis.com/4.4/"></script>
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "dojo/domReady!"
        ], function (esriConfig, Map, MapView, FeatureLayer) {

            //Enable CORS so we can make calls to the VCGI API.
            esriConfig.request.corsEnabledServers.push("maps.vcgi.vermont.gov");

            // Create a Map
            var map = new Map({
                basemap: "hybrid"
            });

            // Make map view and bind it to the map
            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-73.2187148, 44.4556483],
                zoom: 10
            });


            /** BOUNDRIES **/

            // Town Boundries
            var townBoundries = new FeatureLayer({
                    url: "http://maps.vcgi.vermont.gov/arcgis/rest/services/EGC_services/OPENDATA_VCGI_BOUNDARIES_SP_NOCACHE_v1/MapServer/39/query?outFields=*&where=1%3D1"
                });

            //County Boundries
            var countyBoundries = new FeatureLayer({
                url: "http://maps.vcgi.vermont.gov/arcgis/rest/services/EGC_services/OPENDATA_VCGI_BOUNDARIES_SP_NOCACHE_v1/MapServer/29/query?outFields=*&where=1%3D1"
            });

            /** CENSUS BLOCKS **/

            // 2010 Census
            var _2010CensusBlocks = new FeatureLayer({
                url: "http://maps.vcgi.vermont.gov/arcgis/rest/services/EGC_services/OPENDATA_VCGI_DEMOGRAPHIC_SP_NOCACHE_v1/MapServer/19/query?outFields=*&where=1%3D1"
            });

            // 2000 Census
            var _2000CensusBlocks = new FeatureLayer({
                url: "http://maps.vcgi.vermont.gov/arcgis/rest/services/EGC_services/OPENDATA_VCGI_DEMOGRAPHIC_SP_NOCACHE_v1/MapServer/20/query?outFields=*&where=1%3D1"
            });

            /** HEXAGONS **/

            // WITH JOBS & POPULATION DATA)
            // Downloadable shape files only --- TODO : Load from local

            /** ORTHOPHOTO IMAGERY SERVICE **/

            // Leaf-off color imagery for all of Vermont.
            var leafOffColorImagery = new FeatureLayer({
                url : "http://maps.vcgi.vermont.gov/arcgis/rest/services/EGC_services/IMG_VCGI_CLR_WM_CACHE/ImageServer?f=pjson"
            });


            /** LIDAR SERVICES **/

            // LIDAR DIGITAL ELEVATION MODEL


             // Add the Layer to the map
            map.add(leafOffColorImagery);
        });
    </script>
</head>

<body>
<h1>Hack VT Map Demo - Adding Layers</h1>
<div id="viewDiv"></div>
</body>

</html>
