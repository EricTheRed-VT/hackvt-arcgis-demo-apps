<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hack VT Map Demo - Adding Layers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: calc(100vh - 5em);
            width: 100%;
        }
        
        h1 {
            height: 2em;
            margin: 0;
            padding: 0 1em;
            box-sizing: border-box;
            width: 100vw;
            line-height: 2em;
            background: #020202;
            color: #EFEFEF;
        }
    </style>
    <script src="https://js.arcgis.com/4.4/"></script>
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "dojo/domReady!"
        ], function(esriConfig, Map, MapView, FeatureLayer) {

            //Enable CORS so we can make calls to the VCGI API.
            esriConfig.request.corsEnabledServers.push("maps.vcgi.vermont.gov");

            // Create a Map
            var map = new Map({
                basemap: "hybrid",
            });

            // Make map view and bind it to the map
            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-73.2187148, 44.4556483],
                zoom: 10
            });

            //Create a new Vector Layer
            var townLayer = new FeatureLayer({
                url: "http://maps.vcgi.vermont.gov/arcgis/rest/services/EGC_services/OPENDATA_VCGI_BOUNDARIES_SP_NOCACHE_v1/MapServer/39/query?outFields=*&where=1%3D1"
            });

            // Add the Layer to the map
            map.add(townLayer);
        });
    </script>
</head>

<body>
    <h1>Hack VT Map Demo - Adding Layers</h1>
    <div id="viewDiv"></div>
</body>

</html>
