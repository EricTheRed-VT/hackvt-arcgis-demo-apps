<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HackVT Demo App - Displaying a Base Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="simple-map/css/normalize.css">
    <link rel="stylesheet" href="simple-map/css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: calc(100vh - 5em);
            width: 100%;
        }
        
        h1 {
            height: 2em;
            margin: 0;
            padding: 0 1em;
            box-sizing: border-box;
            width: 100vw;
            line-height: 2em;
            background: #020202;
            color: #EFEFEF;
        }
    </style>
</head>

<body>
    <h1>Base Map Demo</h1>
    <div id="viewDiv"></div>
    <script src="https://js.arcgis.com/4.4/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Basemap",
            "esri/layers/WebTileLayer",
            "dojo/domReady!"
        ], function(Map, MapView, Basemap, WebTileLayer) {

            var mapBaseLayer = new WebTileLayer({
                urlTemplate: "http://{subDomain}.tile.stamen.com/toner/{level}/{col}/{row}.png",
                subDomains: ["a", "b", "c", "d"],
                copyright: "Map tiles by <a href=\"http://stamen.com/\">Stamen Design</a>, " +
                    "under <a href=\"http://creativecommons.org/licenses/by/3.0\">CC BY 3.0</a>. " +
                    "Data by <a href=\"http://openstreetmap.org/\">OpenStreetMap</a>, " +
                    "under <a href=\"http://creativecommons.org/licenses/by-sa/3.0\">CC BY SA</a>."
            });

            // Create a Basemap with the WebTileLayer. The thumbnailUrl will be used for
            // the image in the BasemapToggle widget.
            var stamen = new Basemap({
                baseLayers: [mapBaseLayer],
                title: "Terrain",
                id: "terrain",
                thumbnailUrl: "https://stamen-tiles.a.ssl.fastly.net/terrain/10/177/409.png"
            });

            var map = new Map({
                basemap: stamen
            });
            var view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                center: [-73.2053226, 44.4556482],
                zoom: 12
            });
        });
    </script>
</body>

</html>
