<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HackVT Demo App - Displaying a Base Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            font-size: 62.5%;
            height: 100vh;
            width: 100vw;
        }

        h1 {
            font-size: 2.4rem;
            height: 5rem;
            margin: 0;
            padding: 0 1em;
            box-sizing: border-box;
            width: 100vw;
            line-height: 2em;
            background: #020202;
            color: #EFEFEF;
        }

        .flex-container {
            height: calc(100vh - 5rem);
            width: 100vw;
            margin: 0;
            padding: 0;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-align-content: stretch;
            -ms-flex-line-pack: stretch;
            align-content: stretch;
            -webkit-align-items: flex-start;
            -ms-flex-align: start;
            align-items: flex-start;
        }

        #layerToggle {
            -webkit-order: 0;
            -ms-flex-order: 0;
            order: 0;
            -webkit-flex: 0 1 17rem;
            -ms-flex: 0 1 17rem;
            flex: 0 1 17rem;
            -webkit-align-self: stretch;
            -ms-flex-item-align: stretch;
            align-self: stretch;
            overflow-y: auto;
        }

        #layerToggle .scroll-container label {
            cursor: pointer;
            font-size: 1rem;
            margin: .5rem;
            padding: .2rem;
            transition: background 0.5s;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-align-content: stretch;
            -ms-flex-line-pack: stretch;
            align-content: stretch;
            -webkit-align-items: flex-start;
            -ms-flex-align: start;
            align-items: flex-start;
        }

        #layerToggle .scroll-container label:hover {
            background: rgba(0, 255, 200, 0.5);
        }

        #layerToggle .scroll-container label input {
            border: solid 1px #AAA;
            border-radius: 2px;
            -webkit-order: 0;
            -ms-flex-order: 0;
            order: 0;
            -webkit-flex: 0 1 2rem;
            -ms-flex: 0 1 2rem;
            flex: 0 1 2rem;
            -webkit-align-self: center;
            -ms-flex-item-align: center;
            align-self: center;
        }

        #layerToggle .scroll-container label span {
            -webkit-order: 0;
            -ms-flex-order: 0;
            order: 0;
            -webkit-flex: 1 1 auto;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            -webkit-align-self: center;
            -ms-flex-item-align: center;
            align-self: center;
        }

        #viewDiv {
            -webkit-order: 1;
            -ms-flex-order: 1;
            order: 1;
            -webkit-flex: 1 1 auto;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            -webkit-align-self: stretch;
            -ms-flex-item-align: stretch;
            align-self: stretch;
        }
    </style>
</head>

<body>
<h1>Loading Local GeoJSON Files with a Custom Base Map Demo</h1>
<div class="flex-container">
    <aside id="layerToggle">
        <div class="scroll-container">
            <label><input type="checkbox" id="twoMileHexes" checked><span>Two Mile Wide Hex Grid</span></label>
            <label><input type="checkbox" id="jobCountHexes"><span>Hexes with Job Count</span></label>
            <label><input type="checkbox" id="populationHexes"><span>Hexes with Population</span></label>

        </div>
    </aside>
    <main id="viewDiv"></main>
</div>
<script src="https://js.arcgis.com/4.4/"></script>
<script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Basemap",
        "esri/layers/WebTileLayer",
        "esri/geometry/Polygon",
        "esri/layers/GraphicsLayer",
        "esri/Graphic",
        "esri/symbols/SimpleFillSymbol",
        "esri/PopupTemplate",
        "dojo/domReady!"
    ], function (Map, MapView, Basemap, WebTileLayer, Polygon, GraphicsLayer, Graphic, SimpleFillSymbol, PopupTemplate) {

        // SETUP LAYER CONTROLS

        function _toggleLayerVisiblity(mapLayer) {
            return (event) => {
                mapLayer.visible = event.target.checked;
            };
        }



        /** LOADING LOCAL GEOJSON  AS LAYERS **/

        const mapBaseLayer = new WebTileLayer({
            urlTemplate: "http://{subDomain}.tile.stamen.com/terrain/{level}/{col}/{row}.png",
            subDomains: ["a", "b", "c", "d"],
            copyright: "Map tiles by <a href=\"http://stamen.com/\">Stamen Design</a>, " +
            "under <a href=\"http://creativecommons.org/licenses/by/3.0\">CC BY 3.0</a>. " +
            "Data by <a href=\"http://openstreetmap.org/\">OpenStreetMap</a>, " +
            "under <a href=\"http://creativecommons.org/licenses/by-sa/3.0\">CC BY SA</a>."
        });

        // Create a Basemap with the WebTileLayer. The thumbnailUrl will be used for
        // the image in the BasemapToggle widget.
        const stamen = new Basemap({
            baseLayers: [mapBaseLayer],
            title: "Terrain",
            id: "terrain",
            thumbnailUrl: "https://stamen-tiles.a.ssl.fastly.net/terrain/10/177/409.png"
        });

        const map = new Map({
            basemap: stamen
        });

        const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map, // References the map object
            center: [-72.2053226, 43.9556482],
            zoom: 8
        });




        /*                    Hexagon Data Sources                              */
        /* Data files were downloaded from VCGI Open Portal as shape files      */
        /* Then QGis was used to convert them to geojson                        */
        /* The geojson needs lat and long so they were saved as CSR EPSG:4326   */
        /* file extensions were changed to .json so they could be easily served */


        // VT Hexagonal Grid of 2-Square-Mile Hexagons Covering State
        fetch('data/hexagons.json') // Fetch is unsupported in IE.
            .then(
                response => response.json()
                    .then(
                        (hexagons) => {

                            let popupTemplate = new PopupTemplate();
                            popupTemplate.title = "Hex Grid {id}";
                            popupTemplate.content = "<p>Hex-Grid <b>{id}</b></p>";

                            const fillSymbol = new SimpleFillSymbol({
                                color: [255, 255, 255, 0],
                                outline: {
                                    color: [255, 255, 255, 0.4],
                                    width: 1
                                }
                            });

                            const hexGraphics = hexagons.features.map((feature) =>
                                new Graphic({
                                    geometry: new Polygon({
                                        rings: feature.geometry.coordinates[0]
                                    }),
                                    attributes: {id: feature.properties.GRID_ID},
                                    symbol: fillSymbol,
                                    popupTemplate : popupTemplate
                                })
                            );

                            const hexagonGrid = new GraphicsLayer({
                                graphics: hexGraphics,
                                visible: true
                            });
                            document.getElementById("twoMileHexes").addEventListener("change", _toggleLayerVisiblity(hexagonGrid));
                            map.add(hexagonGrid);
                        })
            );


        // VT Hexagonal grid of Population Counts (2010)
        fetch('data/hexagons-population.json') // Fetch is unsupported in IE.
            .then(
                response => response.json()
                    .then(
                        (hexagons) => {


                            let popupTemplate = new PopupTemplate();
                            popupTemplate.title = "Hex Grid {id}";
                            popupTemplate.content = "<p>Population <b>{population}</b></p>";

                            const fillSymbol = new SimpleFillSymbol({
                                color: [255, 255, 255, 0],
                                outline: {
                                    color: [255, 255, 255, 0.4],
                                    width: 1
                                }
                            });

                            const hexGraphics = hexagons.features.map((feature) =>
                                new Graphic({
                                    geometry: new Polygon({
                                        rings: feature.geometry.coordinates[0]
                                    }),
                                    attributes: {id: feature.properties.GRID_ID, population: feature.properties.POP_2010 },
                                    symbol: fillSymbol,
                                    popupTemplate : popupTemplate
                                })
                            );

                            const hexagonGrid = new GraphicsLayer({
                                graphics: hexGraphics,
                                visible: false
                            });

                            map.add(hexagonGrid);
                            document.getElementById("populationHexes").addEventListener("change", _toggleLayerVisiblity(hexagonGrid));

                        })
            );

        // VT Hexagonal grid of Job Counts
        fetch('data/hexagons-job-count.json') // Fetch is unsupported in IE.
            .then(
                response => response.json()
                    .then(
                        (hexagons) => {

                            let popupTemplate = new PopupTemplate();
                            popupTemplate.title = "Hex Grid {id}";
                            popupTemplate.content = "<p>Job Count <b>{jobCount}</b></p>";

                            const fillSymbol = new SimpleFillSymbol({
                                color: [255, 255, 255, 0],
                                outline: {
                                    color: [255, 255, 255, 0.4],
                                    width: 1
                                }
                            });

                            const hexGraphics = hexagons.features.map((feature) =>
                                new Graphic({
                                    geometry: new Polygon({
                                        rings: feature.geometry.coordinates[0]
                                    }),
                                    attributes: {id: feature.properties.GRID_ID, jobCount: feature.properties.JOBS_2014},
                                    symbol: fillSymbol,
                                    popupTemplate : popupTemplate
                                })
                            );

                            const hexagonGrid = new GraphicsLayer({
                                graphics: hexGraphics,
                                visible: false
                            });

                            map.add(hexagonGrid);
                            document.getElementById("jobCountHexes").addEventListener("change", _toggleLayerVisiblity(hexagonGrid));
                        })
            );









    });
</script>
</body>

</html>
